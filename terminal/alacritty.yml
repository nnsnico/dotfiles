font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Thin
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
window:
  decorations: none
  dynamic_title: true
# tokyonight
colors:
  # Default colors
  primary:
    foreground: '0xdaeeeb'
    background: '0x211c2f'

    # Selection color
    selection:
      text: "#141425"

    # Normal colors
    normal:
      black: "#5f5f87"
      red: "#d93234"
      green: "#9ec410"
      yellow: "#ffbe00"
      blue: "#2782d4"
      magenta: "#b77ee0"
      cyan: "#54ced6"
      white: "#ececec"

    # Bright colors
    bright:
      black: "#5f5f87"
      red: "#d93234"
      green: "#9ec410"
      yellow: "#ffbe00"
      blue: "#2782d4"
      magenta: "#b77ee0"
      cyan: "#54ced6"
      white: "#ececec"
live_config_reload: true
