# Genetal settings
set -g default-terminal "tmux-256color"

# Change prefix to Ctrl-e
set-option -g prefix C-e
unbind-key C-e
bind-key C-e send-prefix
set -g base-index 1

# Reload config
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Enable vi mode
setw -g mode-keys vi

# use vim-like keys for splits and windows
bind-key v split-window -h \; select-layout even-horizontal
bind-key s split-window -v \; select-layout even-vertical
bind-key h select-pane  -L
bind-key j select-pane  -D
bind-key k select-pane  -U
bind-key l select-pane  -R

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

# powerline support
set-option        -g status-bg                    "colour235"
set-option        -g status                       on
set-option        -g status-interval              2
set-option        -g status-justify               "centre"
set-option        -g status-left-length           100
set-option        -g status-right-length          90
set-option        -g status-left                  "#(bash -x ~/tmux-powerline/powerline.sh left)"
set-option        -g status-right                 "#(bash -x ~/tmux-powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]#[fg=colour258, bg=colour27] #I #W #[fg=colour27, bg=colour235]"

set-option -g pane-active-border-style fg=yellow
set-option -g pane-border-style        fg=cyan
